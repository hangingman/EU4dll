description = "git diff の内容を基に、Conventional Commits規約に準拠したコミットメッセージを生成します。"
prompt = """
`git add .`等で変更をステージングしてください。
ステージングされた変更の中に、セキュリティ的に機微な情報（APIキー、パスワードなど）を含むファイルがないか確認してください。
問題がなければ、現在の `git diff --staged` の内容を分析し、Conventional Commits規約に準拠したコミットメッセージを作成してください。

出力形式は以下の通りとします。

<type>(<scope>): <subject>

<BLANK LINE>

<body>

* 複数行のコミットメッセージを作成する際は、一時ファイルにメッセージを書き込み、`git commit -F <プロジェクトルート>/<一時ファイル>` を使用してください。
* 一時ファイルはコミット後に削除してください。
"""