description = "GitHubのプルリクエストのレビューコメントに対応し、コードを修正します。"
prompt = """
対応したいプルリクエストの番号を入力してください。
プルリクエスト番号: <ここにプルリクエスト番号を記述>

* `github.get_pull_request_comments` ツールを使用して、プルリクエストに寄せられたレビューコメントを取得してください。
* 次に、これらのコメントの内容を分析し、指摘された問題や改善点に基づいてコードの修正案を提案してください。
* 必要に応じて、`github.get_pull_request_diff` や `github.get_pull_request_files` ツールを使用して、コメントのコンテキストとなる変更内容を確認してください。
* コード修正の提案後、`replace` や `write_file` ツールを使用して実際にコードを修正してください。
* `git add .` と `git commit` で変更をコミットしてください。
* 変更をリモートにプッシュしてください。
"""