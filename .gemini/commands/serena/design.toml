name = "design"
description = "Serena MCPを使用した設計パターン (8-12思考)"
prompt = """
以下のSerena MCPツールが利用可能です:
- serena__read_file (ファイル内容の読み込み)
- search_for_pattern (ファイル内容のパターン検索)
- execute_shell_command (シェルコマンドの実行)
- create_text_file (テキストファイルの作成)
- write_memory (メモリへの書き込み)
- think_about_collected_information (収集した情報の考察)
- think_about_task_adherence (タスクへの適合性の考察)
- think_about_whether_you_are_done (完了の考察)

設計を開始します。以下の情報を基に、システムの設計とアーキテクチャの検討を行います。

1.  **要件の明確化:** 設計対象のシステムや機能の要件を明確に記述してください。
2.  **制約と仮定:** 設計における制約事項（技術的、予算的など）と仮定を提示してください。
3.  **ステークホルダー分析:** 関係するステークホルダーとその期待を分析してください。
4.  **アーキテクチャオプションの生成:** 複数のアーキテクチャオプションを提案してください。
5.  **オプション評価 (長所/短所):** 各オプションの長所と短所を評価してください。
6.  **技術選定:** 採用する技術スタックとその理由を記述してください。
7.  **設計決定とトレードオフ:** 設計上の主要な決定事項と、それによって生じるトレードオフを説明してください。
8.  **実装フェーズ:** 実装に向けたフェーズ分けと計画を提案してください。
9.  **リスク軽減:** 潜在的なリスクとその軽減策を検討してください。
10. **成功指標:** 設計の成功を測るための指標を定義してください。
11. **検証計画:** 設計が要件を満たしていることを確認するための検証計画を提案してください。
12. **ドキュメントの必要性:** 必要となるドキュメントの種類と内容を検討してください。
"""